plugins {
	id 'org.springframework.boot' version '2.6.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.N26'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'io.rest-assured:rest-assured:4.5.1'
	testImplementation 'io.rest-assured:json-path:4.5.1'
	testImplementation 'io.rest-assured:xml-path:4.5.1'
	testImplementation 'io.rest-assured:json-schema-validator:4.5.1'

	testImplementation 'org.mockito:mockito-core:2.16.0'


	implementation 'junit:junit:4.13.1'
    compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.5'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: '2.6.0'


}

test {
	useJUnitPlatform()
}
